<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <link rel="stylesheet" href="../theme.css" />

<main>
  <h1>@ ~</h1>
  <div id="posts"></div>
  <button id="create-new-message" aria-label="Create new message">
    <img src="/images/plus.svg">
  </button>
</main>

<dialog>
  <form>
    <label>
      <textarea name="message" rows="10" placeholder="Write the message you want to leave here..." required></textarea>
    </label>

    <label>
      Nickname<br />
      <input name="nickname" type="text" placeholder="Who is writing this?" value="Anonymous" required>
    </label>

    <div class="buttons">
      <button type="button">Cancel</button>
      <button type="submit">Post</button>
    </div>
  </form>
</dialog>
